<html>
  <head>
    <title>Colorful Lines</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script>
let y = 0;
let speed = 0;
let gravity = 0.5;

function setup() {
  createCanvas(windowWidth, windowHeight);
  y = height - 50;
  background(255);
}

function draw() {
  background(255);
  fill(255, 165, 0);
  ellipse(width / 2, y, 50, 50);
  y += speed;
  speed += gravity;

  if (y > height - 50) {
    speed = -speed * 0.9;
    y = height - 50;
  }

  if (y < 0) {
    speed = -speed;
    y = 0;
  }
}

function mousePressed() {
  speed -= 15;
}



    </script>
  </head>
</html>
