<html>
  <head>
    <title>Colorful Lines</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script>
        function setup() {
        createCanvas(windowWidth, windowHeight);
        background(255);
        }

        function draw() {
        noLoop();
        for (let i = 0; i < width; i += 50) {
            for (let j = 0; j < height; j += 50) {
            if ((i + j) % 100 === 0) {
                fill(255, 153, 0);
            } else {
                fill(153, 50, 204);
            }
            circle(i + 25, j + 25, 50);
            }
        }
        }

    </script>
  </head>
</html>
